<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group YJAMJ LTDA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        footer {
            background-color: #95c1db;
            color: rgb(255, 255, 255);
        }

        footer .nav-link {
            color: #ffffff;
        }

        footer .nav-link:hover {
            color: #3600f8;
        }

        nav {
            background-color: #95c1db;
        }

        h1 {
            color: #ffffff;
        }

        .btn-custom {
            background-color: #95c1db;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #284f66;
            color: #ffffff;
        }

        html,
        body {
            height: 100%;
        }

        .content {
            flex: 1;
        }

        section {
            border-top: #284f66;
        }

        /* Asegúrate de tener esta clase en tu archivo de estilos o usa Bootstrap */
        .is-invalid {
            border-color: #dc3545;
        }
    </style>
</head>

<body class="d-flex flex-column">
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img src="/resorce/LOGO.png" width="70" height="70" class="d-inline-block">
            <h1 class="d-inline-block px-2 justify-content-between">Group YJAMJ LTDA</h1>
        </a>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <br><br>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 border border-2 rounded p-5">
                    <form id="login-form" onsubmit="return validarLogin(event)">
                        <div class="d-flex flex-row align-items-center justify-content-center">
                            <p class="lead fw-normal mb-0 me-3">Inicio de sesión</p>
                        </div>
                        <br>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="username" name="username" class="form-control form-control-lg"
                                placeholder="Usuario" />
                        </div>
                        <div data-mdb-input-init class="form-outline mb-3">
                            <input type="password" id="password" class="form-control form-control-lg"
                                placeholder="Contraseña" />
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="checkbox" />
                                <label class="form-check-label" for="form2Example3"> Recuerdame </label>
                            </div>
                            <a href="#!" class="text-body">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="text-center text-lg-start mt-4 pt-2 row">
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-custom"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>
                        </div>
                    </form>
                    <div id="error-message" class="text-danger mt-3" style="display: none;">Nombre de usuario o
                        contraseña incorrectos</div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
            <p class="col-md-4 mb-0">© 2025 Company, Inc</p>
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2">Quienes Somos</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2">Contacto</a></li>
            </ul>
        </div>
    </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="login.js"></script>

    <script>
        // Función de validación
        function validarLogin(event) {
            event.preventDefault(); // Previene el envío del formulario

            // Usuario y contraseña predeterminados
            const usuarioCorrecto = "admin";
            const contrasenaCorrecta = "123456";

            // Obtener los valores ingresados en el formulario
            const usuario = document.getElementById('username').value;
            const contrasena = document.getElementById('password').value;

            // Verificar si los valores son correctos
            if (usuario === usuarioCorrecto && contrasena === contrasenaCorrecta) {
                // Redirigir a la página principal (Home)
                window.location.href = 'home.html'; // Cambia 'home.html' por el nombre de tu página principal
            } else {
                // Mostrar mensaje de error si los datos son incorrectos
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>
</body>

</html>
